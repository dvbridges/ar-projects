
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="apple-mobile-web-app-capable" content="yes">
<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image-aframe.prod.js"></script>
<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

<body>
  <a-scene mindar-image="imageTargetSrc: ./card.mind;" 
           color-space="sRGB" 
           renderer="colorManagement: true, physicallyCorrectLights" 
           vr-mode-ui="enabled: false" 
           device-orientation-permission-ui="enabled: false">
    <a-assets>
      <img id="card" src="https://cdn.glitch.global/a0eb2c8b-2605-4566-96be-fb621862d4ba/pinball.jpg?v=1680201249163" />
      <a-asset-item id="avatarModel" src="https://cdn.glitch.global/da809faf-cbc8-4f5e-bee1-814ed2eb9b7e/CesiumMan.glb?v=1680196149664"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false" ></a-camera>
    <a-entity mindar-image-target="targetIndex: 0">
      <a-gltf-model rotation="0 0 0 " 
                    position="0 0 0.1" 
                    scale="1 1 1" 
                    src="#avatarModel" 
                    animation-mixer="clip: *; loop:repeat"></a-gltf-model>
    </a-entity>
  </a-scene>
</body>
